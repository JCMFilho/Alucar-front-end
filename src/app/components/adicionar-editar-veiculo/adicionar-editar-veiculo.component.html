<div class="container">
  <h1 style="display: flex;justify-content:center">{{title}}</h1>

  <mat-card class="card">
    <mat-card-content style="display: flex;align-items:center">
      <button type="button" mat-raised-button (click)="fileInput.click()">Inserir imagem</button>
      <input hidden type="file" accept="image/*" #fileInput (change)="selectFile($event)" />
      <img [src]="vehicle.imagem" class="preview">
    </mat-card-content>
  </mat-card>
  <mat-card class="card">

    <mat-card-content>
      <mat-form-field appearance="outline" style="width: 49%;">
        <mat-label>Nome do carro</mat-label>
        <input matInput required [(ngModel)]="vehicle.nome">
      </mat-form-field>

      <mat-form-field appearance="outline" style="width: 49%;margin-left:15px">
        <mat-label>Fabricante</mat-label>
        <input matInput required [(ngModel)]="vehicle.fabricante">
      </mat-form-field>

      <mat-form-field appearance="outline" style="width: 32%;">
        <mat-label>Cidade</mat-label>
        <input matInput required [(ngModel)]="vehicle.cidade">
      </mat-form-field>
      <mat-form-field appearance="outline" style="width: 32%; margin-left:15px">
        <mat-label>Ano</mat-label>
        <input matInput required type="number" [(ngModel)]="vehicle.ano">
      </mat-form-field>
      <mat-form-field appearance="outline" style="width: 32%; margin-left:15px">
        <mat-label>Kilometragem</mat-label>
        <input matInput required type="number" [(ngModel)]="vehicle.km">
      </mat-form-field>

      <mat-form-field appearance="outline" style="width: 32%;">
        <mat-label>Câmbio</mat-label>
        <input matInput required [(ngModel)]="vehicle.cambio">
      </mat-form-field>
      <mat-form-field appearance="outline" style="width: 32%; margin-left:15px">
        <mat-label>Carroceria</mat-label>
        <input matInput required [(ngModel)]="vehicle.carroceria">
      </mat-form-field>
      <mat-form-field appearance="outline" style="width: 32%; margin-left:15px">
        <mat-label>Combustível</mat-label>
        <input matInput required [(ngModel)]="vehicle.combustivel">
      </mat-form-field>

      <mat-form-field appearance="outline" style="width: 32%;">
        <mat-label>Final da placa</mat-label>
        <input matInput required type="number" [(ngModel)]="vehicle.finalPlaca">
      </mat-form-field>
      <mat-form-field appearance="outline" style="width: 32%; margin-left:15px">
        <mat-label>Cor</mat-label>
        <input matInput required [(ngModel)]="vehicle.cor">
      </mat-form-field>
      <mat-form-field appearance="outline" style="width: 32%; margin-left:15px">
        <mat-label>Valor Diária</mat-label>
        <input matInput required type="number" [(ngModel)]="vehicle.diaria">
      </mat-form-field>

    </mat-card-content>
  </mat-card>

  <mat-card class="card">

    <mat-card-content>
      <mat-form-field appearance="outline" style="width: 50%;">
        <mat-label>Item do veículo</mat-label>
        <input matInput [(ngModel)]="item">
      </mat-form-field>

      <button mat-raised-button color="primary" (click)="adicionarItem()" style="margin-left: 20px">
        Adicionar item do veículo
      </button>

      <mat-card style="width: 90%">
        <mat-card-header>Itens adicionados</mat-card-header>
        <mat-card-content style="margin-left:50px">
          <p *ngFor="let item of vehicle.itemVeiculos">
            <b> {{item.descricao}}</b>
          </p>
        </mat-card-content>
      </mat-card>

    </mat-card-content>
  </mat-card>

</div>

<div style="display: flex;justify-content:center; margin-top:20px">
  <button mat-raised-button color="green" (click)="salvar()" style="width:20%">
    {{title}}
  </button>
</div>
